<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<form action="/edit" method="post">
<div class="container">
    <h2>Striped Rows</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>price</th>
            <th>Img</th>
            <th>category</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><input name="id" placeholder="Nhập id" th:value="${customer.getId()}" readonly></td>
            <td><input name="name" placeholder="Nhập Name" th:value="${customer.getName()}"></td>
            <td><input name="price" placeholder="Nhap gia " th:value="${customer.getPrice()}"></td>
            <td><input name="img" placeholder="Nhập Img" th:value="${customer.getImg()}"></td>
            <td ><select name="idcategory" >
                <option th:each="c : ${category}" th:text="${c.getName()} " th:value="${c.getId()}"></option>
                </select></td>
            <td><select name="status">
                <option value="true">true</option>
                <option value="false">false</option>
            </select></td>
        </tr>

        <button class="btn btn-success" type="submit">Edit
        </button>

        </tbody>
    </table>
</div>
</form>
</body>
</html>
